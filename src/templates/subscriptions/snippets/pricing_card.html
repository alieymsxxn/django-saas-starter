<div class="drop-shadow-2xl flex flex-col p-6 mx-auto max-w-lg text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow dark:border-gray-600 xl:p-8 dark:bg-gray-800 dark:text-white m-0" style="filter: drop-shadow(0 25px 25px rgb(0 0 0 / 0.15));">
    <h3 class="mb-4 text-2xl font-semibold">{{ price.name }}</h3>
    <p class="font-light text-gray-500 sm:text-lg dark:text-gray-400">{{ price.description}}.</p>
    <div class="flex justify-center items-baseline my-8">
        <span class="mr-2 text-5xl font-extrabold">${{ price.price|floatformat:"0" }}</span>
        <span class="text-gray-500 dark:text-gray-400">/ {{ price.interval }}</span>
    </div>
    <!-- List -->
    <ul role="list" class="mb-8 space-y-4 text-left">
        {% for feature in price.features %}
        <li class="flex items-center space-x-3">
            <!-- Icon -->
            <svg class="flex-shrink-0 w-5 h-5 text-green-500 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
            <span>{{ feature }}</span>
        </li>
        {% endfor %}
    </ul>
        <a href="{{ price.get_checkout_url }}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:focus:ring-blue-800">Select Plan</a>
</div>
